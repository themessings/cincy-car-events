name: Cincinnati Car Events Collector

on:
  schedule:
    - cron: "0 11 * * *" # Daily 11:00 UTC (~6am ET standard)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          # Google auth (service account json string)
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}

          # Where to write the main Events output sheet
          APEX_SPREADSHEET_ID: ${{ secrets.APEX_SPREADSHEET_ID }}

          # Where to read the Facebook pages/groups list (Pages tab)
          APEX_FACEBOOK_PAGES_SHEET_ID: ${{ secrets.APEX_FACEBOOK_PAGES_SHEET_ID }}

          # Optional: used if any code still verifies/uses parent folder operations
          APEX_PARENT_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

          # Facebook Graph token (required for facebook_page_events + pages-sheet collection)
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}

          # Optional web search expansion (SerpAPI)
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}

          # Optional: if youâ€™re using a Shared Drive
          APEX_SHARED_DRIVE_ID: ${{ secrets.APEX_SHARED_DRIVE_ID }}
        run: |
          python scripts/events_collector.py

      - name: Inspect output files
        run: |
          ls -la data
          ls -la data/runs || true

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: car-events-output
          path: |
            data/events.csv
            data/events.json
            data/geocode_cache.json
            data/url_cache.json
            data/runs/*.json
          if-no-files-found: warn

      - name: Commit changes (if any)
        run: |
          git config user.name "car-events-bot"
          git config user.email "car-events-bot@users.noreply.github.com"
          git add data/events.csv data/events.json data/runs data/geocode_cache.json data/url_cache.json
          git diff --staged --quiet || git commit -m "Update Cincinnati-area car events"
          git push
