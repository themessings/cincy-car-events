name: Cincinnati Car Events Collector

on:
  schedule:
    - cron: "0 11 * * *" # Daily 11:00 UTC (~6am ET standard)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate required runtime secrets
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          APEX_SPREADSHEET_ID: 1lVpqhmUOQDZywjGeYxgm7ILNXqP3l6Z74pVXw1oKSQ8
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          APEX_FACEBOOK_PAGES_SHEET_ID: ${{ secrets.APEX_FACEBOOK_PAGES_SHEET_ID }}
        run: |
          set -euo pipefail

          missing=0
          if [ -z "${GOOGLE_SERVICE_ACCOUNT_JSON:-}" ]; then
            echo "‚ùå Missing GDRIVE_SERVICE_ACCOUNT_JSON secret; spreadsheet update cannot run."
            missing=1
          fi

          if [ -z "${APEX_SPREADSHEET_ID:-}" ]; then
            echo "‚ùå Missing APEX_SPREADSHEET_ID; spreadsheet destination is undefined."
            missing=1
          fi

          if [ -z "${SERPAPI_API_KEY:-}" ]; then
            echo "‚ö†Ô∏è Missing SERPAPI_API_KEY; SerpAPI discovery will be skipped."
          fi

          if [ -z "${FACEBOOK_ACCESS_TOKEN:-}" ]; then
            echo "‚ö†Ô∏è FACEBOOK_ACCESS_TOKEN is empty; FB Graph collection paths will be limited."
          fi

          if [ -z "${APEX_FACEBOOK_PAGES_SHEET_ID:-}" ]; then
            echo "‚ö†Ô∏è APEX_FACEBOOK_PAGES_SHEET_ID is empty; FB Pages sheet collection will be skipped."
          fi

          if [ "$missing" -ne 0 ]; then
            echo "Failing early so required search/update inputs are fixed."
            exit 1
          fi

      - name: Run collector
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          APEX_PARENT_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          APEX_SPREADSHEET_ID: 1lVpqhmUOQDZywjGeYxgm7ILNXqP3l6Z74pVXw1oKSQ8
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          APEX_FACEBOOK_PAGES_SHEET_ID: ${{ secrets.APEX_FACEBOOK_PAGES_SHEET_ID }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}

          # Optional (only if using a Shared Drive)
          # APEX_SHARED_DRIVE_ID: ${{ secrets.APEX_SHARED_DRIVE_ID }}
        run: |
          python -u scripts/events_collector.py | tee data/collector.log

          # Ensure collector actually ran and produced summary output
          grep -q "üöÄ Collector starting‚Ä¶" data/collector.log
          grep -Eq "‚úÖ SERPAPI_API_KEY verified|‚ö†Ô∏è SERPAPI_API_KEY" data/collector.log
          grep -q "üîé Source summary:" data/collector.log
          grep -q "‚úÖ Done." data/collector.log

      - name: Inspect output files
        run: |
          ls -la data
          ls -la data/runs || true

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: car-events-output
          path: |
            data/events.csv
            data/events.json
            data/geocode_cache.json
            data/url_cache.json
            data/runs/*.json
            data/collector.log
          if-no-files-found: warn

      - name: Commit changes (if any)
        run: |
          git config user.name "car-events-bot"
          git config user.email "car-events-bot@users.noreply.github.com"
          git add data/events.csv data/events.json data/runs data/geocode_cache.json data/url_cache.json

          if git diff --staged --quiet; then
            echo "No data changes detected; skipping commit and push."
            exit 0
          fi

          git commit -m "Update Cincinnati-area car events"
          git pull --rebase origin "${GITHUB_REF_NAME:-main}"
          git push origin "HEAD:${GITHUB_REF_NAME:-main}"
